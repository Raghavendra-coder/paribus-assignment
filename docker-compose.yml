services:
  hospital-bulk:
    build: .
    ports:
      - '8000:8000'
    environment:
      - DJANGO_SECRET_KEY=replace-me
      - DJANGO_DEBUG=1
      - HOSPITAL_API_BASE_URL=https://hospital-directory.onrender.com
    command: >
      sh -c "python manage.py migrate --noinput &&
      gunicorn hospital_bulk.wsgi:application --bind 0.0.0.0:8000"
